<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Appa!</title>
    <link rel="stylesheet" href="appa.css">
</head>
<body>

    <div id="openingScreen">
        <h1 id="typeText"></h1>
    </div>

  
    <div id="mainContent">
        <p id="instruction">Type in any letter from A-Z</p> 
        <input type="text" id="charInput" maxlength="1" placeholder="Enter a letter">
        <button id="submitButton">Show Image</button>

        <div id="outputContainer">
            <img id="displayedImage" src="" alt="Displayed Image">
            <p id="imageTitle"></p>
        </div>
    </div>

    <script src="appa.js"></script>
</body>
</html>
